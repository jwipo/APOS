<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>APOS 게임 접속</title>
</head>
<body>

  <h2>닉네임과 접속코드를 입력하세요</h2>

  <input type="text" id="nickname" placeholder="닉네임 입력"><br><br>
  <input type="text" id="accessCode" placeholder="접속 코드 입력"><br><br>
  <button onclick="startGame()">접속</button>

  <script>
    function startGame() {
      const nickname = document.getElementById('nickname').value.trim(); // 닉네임 입력값 가져오기
      const code = document.getElementById('accessCode').value.trim(); // 접속 코드 입력값 가져오기

      const validCodes = ['APOS001', 'DISCORD777']; // 발급된 코드 목록

      if (!nickname || !code) { // 닉네임 또는 코드가 비어있는 경우
        alert('닉네임과 접속 코드를 모두 입력하세요!');
        return;
      }

      if (validCodes.includes(code)) { // 유효한 코드인지 확인
        localStorage.setItem('nickname', nickname);  // 닉네임 저장
        location.href = 'city/street_a1.html';       // 다음 장면으로 이동
      } else {
        alert('잘못된 코드입니다. 디스코드에서 받은 코드를 다시 확인하세요.');
      }
    }
  </script>

</body>
</html>
